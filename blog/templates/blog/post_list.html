{% extends 'blog/base.html' %} <!--  Bu iki şablonu birbirine bağlamamız gerekiyor.
     Genişleyen şablonlar tam da bununla ilgili! Bunu dosyanın başlangıcına genişleyebilir 
     etiketler ekleyerek yapacağız.-->
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

            <!-- post_detail kısmı Django'nun blog/urls.py/ dosyasının içinde 
                post_detail adlı bir URL beklediği anlamına gelir. -->
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        
        </div>
    {% endfor %}
{% endblock %}
